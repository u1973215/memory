<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="../styles/main.css">
		<script src="../js/loader.js"></script>
		<title> Memory - Load </title>
	</head>
	<body>
		<div id="saves_id">
			<p class="menu-object" id="title">Save files</p>
			<div v-for="(save, indx) in saves">
				<button class="menu-object" v-on:click="load(indx)"> 
					{{save.username}} 
				</button>
			</div>
			<button class="menu-object" v-if="saves.length != 0" v-on:click="delAll()"> 
				DELETE SAVES
			</button>
			<p class="menu-object" v-else>No save data yet</p>
		</div>
		<a class="menu-object" href="../">GoToMenu</a>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<script src="../js/load.js"></script>
</html>
